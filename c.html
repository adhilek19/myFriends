<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Zeyada&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= FIRST PAGE ================= */
#firstScreen {
  height: 100vh;
  background: linear-gradient(135deg, #e8f1ff, #f5f9ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #ffffff;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(47, 62, 117, 0.25);
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.card h1 {
  font-family: Poppins, sans-serif;
  font-size: 22px;
  color: #2f3e75;
  margin-bottom: 15px;
}

.card img {
  width: 200px;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
}

#yes {
  background: #3b5bdb;
  color: #fff;
  left: 30px;
}

#no {
  background: #e5e7eb;
  color: #2f3e75;
  right: 30px;
}

/* ================= SECOND PAGE ================= */
#secondScreen {
  display: none;
  height: 100vh;
  background-image: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg");
  background-size: 1000px;
  background-position: center;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: none;
}

/* ================= PAPER ================= */
.paper {
  position: absolute;
  background-image: url("https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Millimeter-Paper-Background-copy.jpg?ssl=1");
  background-size: 500px;
  background-position: center;
  padding: 20px 100px;
  box-shadow: 1px 15px 20px rgba(0,0,0,0.4);
  user-select: none;
  cursor: grab;
  touch-action: none;
  transition: transform 0.35s ease;
}

.paper:active {
  cursor: grabbing;
  transform: scale(1.03);
}

.paper p {
  font-family: 'Zeyada', cursive;
  font-size: 45px;
  color: rgb(0,0,100);
  text-align: center;
  opacity: 0.8;
}

.paper.image {
  padding: 10px;
}

.paper.image img {
  max-height: 200px;
  width: 100%;
  pointer-events: none;
}

/* ================= HEART PAPER ================= */
.paper.heart {
  width: 200px;
  height: 200px;
  padding: 0;
  border-radius: 50%;
}

.paper.heart::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://cdn.pixabay.com/photo/2016/03/31/19/25/cartoon-1294994__340.png");
  background-size: 150px;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.6;
}

/* ================= FLOATING HEARTS ================= */
.floating-heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  opacity: 0.6;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.6; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {
  .paper {
    padding: 15px 40px;
  }
  .paper p {
    font-size: 30px;
  }
}
</style>
</head>

<body>

<!-- ================= FIRST PAGE ================= -->
<div id="firstScreen">
  <div class="card">
    <h1>Hey! I made something for you üíô<br>Will you say YES? ü•∫</h1>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <div class="buttons">
      <button id="yes">Yes üíô</button>
      <button id="no">No üò∂</button>
    </div>
  </div>
</div>

<!-- ================= SECOND PAGE ================= -->
<div id="secondScreen">

  <div class="paper heart"></div>

  <div class="paper image">
    <p>and I found my</p>
    <p>Best Friend Ever ü•∞</p>
    <img src="./IMG_2925.JPG.jpeg" >
  </div>

  <div class="paper image">
    <p>How can someone</p>
    <p>be so cute üíô</p>
    <img src="./1.png" >
  </div>

  <div class="paper">
    <p>My Favorite</p>
    <p>Person üòç</p>
     
  </div>

  <div class="paper">
    <p>You are Cute</p>
    <p>Amazing üíô</p>
  </div>

  <div class="paper">
    <p>No matter what</p>
    <p>I‚Äôm glad I found you üíô</p>
 
  </div>

</div>

<script>
/* ===== NO BUTTON ESCAPE ===== */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ===== YES TRANSITION + SHUFFLE ===== */
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("firstScreen").style.display = "none";
  const second = document.getElementById("secondScreen");
  second.style.display = "flex";

  document.querySelectorAll(".paper").forEach((paper, i) => {
    setTimeout(() => {
      paper.style.transform += " scale(1.02)";
    }, i * 120);
  });
});

/* ===== FLOATING HEARTS ===== */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "üíô";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 10 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 900);

/* ===== DRAG PAPERS (MOBILE FIXED) ===== */
let highestZ = 1;

document.querySelectorAll(".paper").forEach(paper => {
  let isDragging = false;
  let startX = 0, startY = 0;

  let currentX = Math.random() * 60 - 30;
  let currentY = Math.random() * 60 - 30;
  let rotation = Math.random() * 30 - 15;

  paper.style.transform =
    `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;

  paper.addEventListener("click", () => {
    paper.style.zIndex = highestZ++;
  });

  paper.addEventListener("pointerdown", e => {
    e.preventDefault();
    isDragging = true;
    paper.setPointerCapture(e.pointerId);
    paper.style.zIndex = highestZ++;
    startX = e.clientX - currentX;
    startY = e.clientY - currentY;
  });

  paper.addEventListener("pointermove", e => {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    currentY = e.clientY - startY;
    paper.style.transform =
      `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;
  });

  paper.addEventListener("pointerup", e => {
    isDragging = false;
    paper.releasePointerCapture(e.pointerId);
  });

  paper.addEventListener("pointercancel", () => {
    isDragging = false;
  });
});
</script>

</body>
</html>
